<!DOCTYPE html>

<style>
/* ----------------------------------------------------
   PNH – kleurdefinities & spacing
---------------------------------------------------- */
:root {
  --pnh-darkblue:   rgb(25, 60, 95);
  --pnh-lightblue:  rgb(40, 145, 225);
  --pnh-yellow:     rgb(250, 175, 0);
  --pnh-white:      #ffffff;

  --text-color:     rgb(40, 40, 40);
  --side-padding:   40px;

  --logo-width:     165px;
  --logo-height:    55px;
}

/* ----------------------------------------------------
   Basis styling
---------------------------------------------------- */
body {
  background: var(--pnh-white);
  color: var(--text-color);
  font-family: "Fedra Sans Book", sans-serif;
  font-size: 14px;
  margin: 0;
}

/* Links */
a {
  color: var(--pnh-darkblue);
  text-decoration: none;
}
a:hover {
  color: var(--pnh-yellow);
  text-decoration: underline;
}

/* ----------------------------------------------------
   Topbalk
---------------------------------------------------- */
#top_bar {
  width: 100%;
  background: var(--pnh-darkblue);
  padding: 6px 0;
}

/* ----------------------------------------------------
   PNH‑header: logo + titel
---------------------------------------------------- */
#header_wrap {
  background: var(--pnh-lightblue);
  padding: 20px 0;
  position: relative;
}

#header_wrap::before {
  content: "";
  position: absolute;
  top: 18px;
  left: var(--side-padding);
  width: var(--logo-width);
  height: var(--logo-height);
  background-image: url("https://biobound.nl/wp-content/uploads/2017/04/logo-provincie-noord-holland.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center left;
}

#header_wrap .inner {
  width: 100%;
  padding-left: calc(var(--side-padding) + var(--logo-width) + 20px);
  padding-right: var(--side-padding);
  text-align: center;
}

#project_title {
  color: white;
  font-size: 28px;
  margin-bottom: 4px;
}

#project_tagline {
  color: white;
  font-size: 15px;
  font-weight: 300;
}

/* ----------------------------------------------------
   Content‑blok
---------------------------------------------------- */
#main_content_wrap {
  padding-top: 20px;
}

#chart {
  padding: 20px;
}

</style>
</head>
