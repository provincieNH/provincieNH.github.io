<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Sankey AD4 → AD5 Mapping</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:"Inter",sans-serif;
    background:#f8f8f8;
}
#topbar { background:#003b6c; height:8px; }
#header {
    background:white;
    padding:25px 40px;
    border-bottom:1px solid #ddd;
}
#header h1 { margin:0; font-size:26px; font-weight:600; color:#003b6c; }
#header p { margin:4px 0 0; color:#555; }

#filterbox {
    padding:15px 40px;
    background:white;
    border-bottom:1px solid #e0e0e0;
    display:flex;
    gap:12px;
    align-items:center;
}
#filterbox input {
    width:350px;
    padding:8px 12px;
    border-radius:6px;
    border:1px solid #bbb;
}

#tabs {
    padding:10px 40px;
    background:white;
    border-bottom:1px solid #ddd;
    display:flex;
    gap:8px;
    flex-wrap:wrap;
}
.tabbtn {
    padding:6px 12px;
    border-radius:4px;
    border:1px solid #bbb;
    background:#f2f2f2;
    cursor:pointer;
}
.tabbtn.active {
    background:#003b6c;
    color:white;
    border-color:#003b6c;
}

#chart { padding:20px; }
.tabcontent { display:none; }
.tabcontent.active { display:block; }

svg { background:white; }

.node rect { fill-opacity:0.9; }
.node text {
    pointer-events:none;
    font-size:12px;
    fill:#333;
    font-weight:600;
}

.total-node rect {
    fill:#003b6c;
    fill-opacity:1;
}
.total-node text {
    fill:#003b6c;
    font-weight:700;
}

.link { fill:none; stroke-opacity:0.35; }
</style>
</head>

<body>

<div id="topbar"></div>

<div id="header">
    <h1>Areaaldata 4 → Areaaldata 5 (IMBOR) – standaard</h1>
    <p>Volledige mapping – inclusief TOTAL / Alles</p>
</div>

<div id="filterbox">
    <input id="filterInput" placeholder="Zoek in AD4 of AD5…" />
    <span id="hitCount" style="color:#555;font-size:14px;"></span>
</div>

<div id="tabs">
    <button class="tabbtn active" data-tab="tab-ad5">AD5 (alles)</button>
    <button class="tabbtn" data-tab="tab-ad4">AD4 (alles)</button>
</div>

<div id="chart">
    <div id="tab-ad5" class="tabcontent active">
        <svg id="sankey_ad5"></svg>
    </div>
    <div id="tab-ad4" class="tabcontent">
        <svg id="sankey_ad4"></svg>
    </div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="lib/d3-sankey.min.js"></script>

<script>
// ---------------------------
// Tabs
// ---------------------------
document.querySelectorAll(".tabbtn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".tabbtn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tabcontent").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
    });
});

// ---------------------------
// Config
// ---------------------------
const width = 1600;
const margin = {top:20, right:50, bottom:20, left:350};
const LINK_HEIGHT = 16;
const color = d3.scaleOrdinal(d3.schemeCategory10);

function baseName(label) {
    return label.replace(/\s*\(.*?\)/g, "");
}

// ---------------------------
// Sankey
// ---------------------------
function drawSankey(svgId, csvPath) {

    d3.csv(csvPath).then(data => {

        const filterValue =
            document.getElementById("filterInput").value.toLowerCase().trim();

        let filtered = data;
        if (filterValue) {
            filtered = filtered.filter(d =>
                d.source.toLowerCase().includes(filterValue) ||
                d.target.toLowerCase().includes(filterValue)
            );
        }

        document.getElementById("hitCount").textContent =
            filterValue ? `${filtered.length} matches` : "";

        const names = Array.from(new Set(
            filtered.flatMap(d => [d.source, d.target])
        ));

        const graph = {
            nodes: names.map(n => ({
                name: n,
                isTotal: n.startsWith("TOTAL.")
            })),
            links: filtered.map(d => ({
                source: names.indexOf(d.source),
                target: names.indexOf(d.target),
                value: +d.value || 1,
                mapping: d.mapping || ""
            }))
        };

        const height = Math.max(graph.links.length * LINK_HEIGHT + 200, 400);

        const svg = d3.select(svgId)
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        svg.selectAll("*").remove();

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const sankey = d3.sankey()
            .nodeWidth(70)
            .nodePadding(12)
            .extent([[0,0],[width,height]]);

        sankey(graph);

        // TOTAL-nodes bovenaan forceren
        graph.nodes.forEach(n => {
            if (n.isTotal) {
                const h = n.y1 - n.y0;
                n.y0 = 0;
                n.y1 = h;
            }
        });

        g.append("g")
            .selectAll(".link")
            .data(graph.links)
            .enter()
            .append("path")
            .attr("class","link")
            .attr("d", d3.sankeyLinkHorizontal())
            .style("stroke-width", d => Math.max(1, d.width))
            .style("stroke", d => color(baseName(d.target.name)))
            .append("title")
            .text(d => d.mapping);

        const node = g.append("g")
            .selectAll(".node")
            .data(graph.nodes)
            .enter()
            .append("g")
            .attr("class", d => d.isTotal ? "node total-node" : "node")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        node.append("rect")
            .attr("width", sankey.nodeWidth())
            .attr("height", d => d.y1 - d.y0)
            .style("fill", d => color(baseName(d.name)));

        node.append("text")
            .attr("x",-12)
            .attr("y", d => (d.y1 - d.y0) / 2)
            .attr("dy","0.35em")
            .attr("text-anchor","end")
            .text(d => d.name);
    });
}

// ---------------------------
// Init
// ---------------------------
drawSankey("#sankey_ad5", "mapping-ad4-ad5-alles.csv");
drawSankey("#sankey_ad4", "mapping-ad4-ad5-sort-ad4.csv");

document.getElementById("filterInput")
    .addEventListener("input", () => {
        const active = document.querySelector(".tabbtn.active");
        if (active) active.click();
    });
</script>

</body>
</html>
