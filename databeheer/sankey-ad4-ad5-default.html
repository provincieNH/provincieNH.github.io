<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Sankey AD4 → AD5 Mapping</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family: "Inter", sans-serif;
    background:#f8f8f8;
}
#topbar { background:#003b6c; height:8px; width:100%; }

#header {
    background:white; padding:25px 40px;
    border-bottom:1px solid #ddd;
}
#header h1 { margin:0; font-size:26px; font-weight:600; color:#003b6c; }
#header p { margin:4px 0 0; color:#555; }

#filterbox {
    padding:15px 40px;
    background:white;
    border-bottom:1px solid #e0e0e0;
    display:flex;
    gap:10px;
    align-items:center;
}
#filterbox input {
    width:350px;
    padding:8px 12px;
    border-radius:6px;
    border:1px solid #bbb;
}
#filterbox button {
    padding:8px 14px;
    border-radius:6px;
    border:1px solid #bbb;
    background:#f2f2f2;
    cursor:pointer;
}

#tabs {
    padding:10px 40px;
    background:white;
    border-bottom:1px solid #ddd;
    display:flex;
    gap:8px;
}
.tabbtn {
    padding:6px 12px;
    border-radius:4px;
    border:1px solid #bbb;
    background:#f2f2f2;
    cursor:pointer;
}
.tabbtn.active {
    background:#003b6c;
    color:white;
    border-color:#003b6c;
}

#chart { padding:20px; }
.tabcontent { display:none; }
.tabcontent.active { display:block; }

svg { cursor:move; background:white; }

.node rect { fill-opacity:0.9; shape-rendering:crispEdges; }
.node text { pointer-events:none; font-size:12px; fill:#333; font-weight:600; }

.link { fill:none; stroke-opacity:0.35; }

@media print {
    @page { size: landscape; margin:10mm; }
    body * { visibility:hidden; }
    #chart, #chart * { visibility:visible; }
    #chart { position:absolute; left:0; top:0; width:100%; }
    #filterbox button, #tabs { display:none; }
    svg { width:100%!important; height:auto!important; }
}
</style>
</head>

<body>

<div id="topbar"></div>

<div id="header">
    <h1>Areaaldata 4 → Areaaldata 5 (IMBOR) – standaard – gesorteerd overzicht</h1>
    <p>Sankey-weergave met clustering en kleur per assetgroep</p>
</div>

<div id="filterbox">
    <input id="filterInput" placeholder="Zoek in AD4 of AD5…" />
    <button id="resetZoom">Reset zoom</button>
    <button onclick="window.print()">Exporteer als PDF</button>
</div>

<div id="tabs">
    <button class="tabbtn active" data-tab="tab-ad5">Gesorteerd op AD5</button>
    <button class="tabbtn" data-tab="tab-ad4">Gesorteerd op AD4</button>
</div>

<div id="chart">
    <div id="tab-ad5" class="tabcontent active">
        <svg id="sankey_ad5"></svg>
    </div>
    <div id="tab-ad4" class="tabcontent">
        <svg id="sankey_ad4"></svg>
    </div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="lib/d3-sankey.min.js"></script>

<script>
var width = 1600;
var height = 7430;
var margin = {top:20, right:50, bottom:20, left:200};

var assetColor = d3.scaleOrdinal(d3.schemeTableau10);

/* tabs */
document.querySelectorAll(".tabbtn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".tabbtn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tabcontent").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
    });
});

/* generieke sankey */
function drawSankey(svgId, csvPath) {

    var svg = d3.select(svgId)
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    svg.selectAll("*").remove();

    var outer = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var container = outer.append("g");

    var sankey = d3.sankey()
        .nodeWidth(70)
        .nodePadding(18)
        .extent([[0, 0], [width, height]]);

    var zoom = d3.zoom()
        .scaleExtent([0.5, 4])
        .on("zoom", function() {
            container.attr("transform", d3.event.transform);
        });

    svg.call(zoom).on("dblclick.zoom", null);

    d3.csv(csvPath).then(function(data) {

        /* nodes met assetgroep */
        const nodeMap = {};
        data.forEach(d => {
            if (!nodeMap[d.source]) nodeMap[d.source] = { name:d.source, assetgroep:d.assetgroep };
            if (!nodeMap[d.target]) nodeMap[d.target] = { name:d.target, assetgroep:d.assetgroep };
        });

        const graph = {
            nodes: Object.values(nodeMap),
            links: data.map(d => ({
                source:d.source,
                target:d.target,
                value:+d.value || 1,
                mapping:d.mapping || ""
            }))
        };

        graph.links.forEach(l => {
            l.source = graph.nodes.findIndex(n => n.name === l.source);
            l.target = graph.nodes.findIndex(n => n.name === l.target);
        });

        /* sorteer op assetgroep */
        graph.nodes.sort((a,b)=> {
            if (a.assetgroep === b.assetgroep) return a.name.localeCompare(b.name);
            return (a.assetgroep||"").localeCompare(b.assetgroep||"");
        });

        sankey(graph);

        /* assetgroep separators */
        let last = null;
        graph.nodes.forEach(n => {
            if (n.assetgroep !== last) {
                container.append("line")
                    .attr("x1",-180).attr("x2",width)
                    .attr("y1",n.y0).attr("y2",n.y0)
                    .style("stroke","#ccc")
                    .style("stroke-dasharray","3,3");

                container.append("text")
                    .attr("x",-185).attr("y",n.y0+12)
                    .attr("text-anchor","end")
                    .style("font-weight","600")
                    .style("fill","#003b6c")
                    .text(n.assetgroep || "Onbekend");

                last = n.assetgroep;
            }
        });

        /* links */
        container.append("g")
            .selectAll(".link")
            .data(graph.links)
            .enter().append("path")
            .attr("class","link")
            .attr("d",d3.sankeyLinkHorizontal())
            .style("stroke-width", d=>Math.max(1,d.width))
            .style("stroke", d=>assetColor(graph.nodes[d.target.index].assetgroep));

        /* nodes */
        var node = container.append("g")
            .selectAll(".node")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class","node")
            .attr("transform", d=>"translate("+d.x0+","+d.y0+")");

        node.append("rect")
            .attr("height", d=>d.y1-d.y0)
            .attr("width", sankey.nodeWidth())
            .style("fill", d=>assetColor(d.assetgroep));

        node.append("text")
            .attr("x",-15)
            .attr("y", d=>(d.y1-d.y0)/2)
            .attr("dy","0.35em")
            .attr("text-anchor","end")
            .text(d=>d.name);
    });
}

/* CSV’s */
drawSankey("#sankey_ad5","mapping-ad4-ad5-sort-ad5.csv");
drawSankey("#sankey_ad4","mapping-ad4-ad5-sort-ad4.csv");
</script>

</body>
</html>
