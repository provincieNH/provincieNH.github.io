<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Sankey AD4 → AD5 Mapping</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:"Inter",sans-serif;
    background:#f8f8f8;
}
#topbar { background:#003b6c; height:8px; }
#header {
    background:white;
    padding:25px 40px;
    border-bottom:1px solid #ddd;
}
#header h1 { margin:0; font-size:26px; font-weight:600; color:#003b6c; }
#header p { margin:4px 0 0; color:#555; }

#filterbox {
    padding:15px 40px;
    background:white;
    border-bottom:1px solid #e0e0e0;
    display:flex;
    gap:12px;
    align-items:center;
}
#filterbox input {
    width:350px;
    padding:8px 12px;
    border-radius:6px;
    border:1px solid #bbb;
}
#filterbox button {
    padding:8px 14px;
    border-radius:6px;
    border:1px solid #bbb;
    background:#f2f2f2;
    cursor:pointer;
}
#filterbox button:hover { background:#e6e6e6; }

#tabs {
    padding:10px 40px;
    background:white;
    border-bottom:1px solid #ddd;
    display:flex;
    gap:8px;
}
.tabbtn {
    padding:6px 12px;
    border-radius:4px;
    border:1px solid #bbb;
    background:#f2f2f2;
    cursor:pointer;
}
.tabbtn.active {
    background:#003b6c;
    color:white;
    border-color:#003b6c;
}

#chart { padding:20px; }
.tabcontent { display:none; }
.tabcontent.active { display:block; }

svg { cursor:move; background:white; }

.node rect { fill-opacity:0.9; shape-rendering:crispEdges; }
.node text {
    pointer-events:none;
    font-size:12px;
    fill:#333;
    font-weight:600;
}
.link { fill:none; stroke-opacity:0.3; }
.link:hover { stroke-opacity:0.6; }
</style>
</head>

<body>

<div id="topbar"></div>

<div id="header">
    <h1>Areaaldata 4 → Areaaldata 5 (IMBOR) – gesorteerd op AD4-object volledige mapping</h1>
    <p>Interactieve Sankey-weergave – gesorteerd overzicht – versie 0.92 – bronmapping 23‑12‑2025</p>
</div>

<div id="filterbox">
    <input id="filterInput" placeholder="Zoek in AD4 of AD5…" />
    <span id="hitCount" style="color:#555;font-size:14px;"></span>
    <button id="resetZoom">Reset zoom</button>
</div>

<div id="tabs">
    <button class="tabbtn active" data-tab="tab-ad5">Gesorteerd op AD5</button>
    <button class="tabbtn" data-tab="tab-ad4">Gesorteerd op AD4</button>
</div>

<div id="chart">
    <div id="tab-ad5" class="tabcontent active">
        <svg id="sankey_ad5"></svg>
    </div>
    <div id="tab-ad4" class="tabcontent">
        <svg id="sankey_ad4"></svg>
    </div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="lib/d3-sankey.min.js"></script>

<script>
var width = 1600;
var height = 7430;
var margin = {top:20, right:50, bottom:20, left:200};
var color = d3.scaleOrdinal(d3.schemeCategory10);

/* tabs */
document.querySelectorAll(".tabbtn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".tabbtn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tabcontent").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
    });
});

const filterInput = document.getElementById("filterInput");
const hitCount    = document.getElementById("hitCount");
const resetBtn    = document.getElementById("resetZoom");

function drawSankey(svgId, csvPath) {

    const svg = d3.select(svgId)
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    svg.selectAll("*").remove();

    const outer = svg.append("g")
        .attr("transform",`translate(${margin.left},${margin.top})`);

    const container = outer.append("g");

    const sankey = d3.sankey()
        .nodeWidth(70)
        .nodePadding(18)
        .extent([[0,0],[width,height]]);

    const zoom = d3.zoom()
        .scaleExtent([0.5,4])
        .on("zoom", () => container.attr("transform", d3.event.transform));

    svg.call(zoom).on("dblclick.zoom", null);

    d3.csv(csvPath).then(data => {

        const names = Array.from(new Set(data.flatMap(d => [d.source, d.target])));

        const graph = {
            nodes: names.map(n => ({ name:n })),
            links: data.map(d => ({
                source: names.indexOf(d.source),
                target: names.indexOf(d.target),
                value: +d.value || 1,
                mapping: d.mapping || ""
            }))
        };

        sankey(graph);

        container.append("g")
            .selectAll(".link")
            .data(graph.links)
            .enter().append("path")
            .attr("class","link")
            .attr("d", d3.sankeyLinkHorizontal())
            .style("stroke-width", d => Math.max(1, d.width))
            .style("stroke", d => color(d.target.name.split(".")[1] || "default"));

        const node = container.append("g")
            .selectAll(".node")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class","node")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        node.append("rect")
            .attr("width", sankey.nodeWidth())
            .attr("height", d => d.y1 - d.y0)
            .style("fill", d => color(d.name.split(".")[1] || "default"));

        node.append("text")
            .attr("x",-15)
            .attr("y", d => (d.y1 - d.y0) / 2)
            .attr("dy","0.35em")
            .attr("text-anchor","end")
            .text(d => d.name);

        /* FILTER + STABIELE PAN */
        filterInput.addEventListener("input", () => {
            const q = filterInput.value.trim().toLowerCase();
            const exact = [];
            const partial = [];

            node.style("opacity", d => {
                const n = d.name.toLowerCase();
                if (!q) return 1;
                if (n === q) { exact.push(d); partial.push(d); return 1; }
                if (n.includes(q)) { partial.push(d); return 1; }
                return 0.15;
            });

            if (!q) {
                hitCount.textContent = "";
                container.transition().duration(400).attr("transform","translate(0,0) scale(1)");
                return;
            }

            hitCount.textContent = `${partial.length} object(en) gevonden`;

            if (exact.length === 0) return;

            const cx = (d3.min(exact, d => d.x0) + d3.max(exact, d => d.x1)) / 2;
            const cy = (d3.min(exact, d => d.y0) + d3.max(exact, d => d.y1)) / 2;

            let scale = 1;
            if (exact.length === 1) scale = 1.3;

            container.transition().duration(500).attr(
                "transform",
                `translate(${width/2 - scale*cx}, ${height/2 - scale*cy}) scale(${scale})`
            );
        });

        resetBtn.addEventListener("click", () => {
            filterInput.value = "";
            hitCount.textContent = "";
            container.transition().duration(300).attr("transform","translate(0,0) scale(1)");
        });
    });
}

drawSankey("#sankey_ad5","mapping-ad4-ad5-sort-ad5.csv");
drawSankey("#sankey_ad4","mapping-ad4-ad5-sort-ad4.csv");
</script>

</body>
</html>
