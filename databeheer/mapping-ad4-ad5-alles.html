<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<style>
/* HIER KOMT JE PNH-STYLING â€” gewoon precies zoals eerder gegeven */
</style>

</head>
<body>

<div id="top_bar"></div>

<div id="header_wrap">
  <div class="inner">
    <h1 id="project_title">Areaaldata 4.3 naar Areaaldata 5 (IMBOR)</h1>
    <div id="project_tagline">Volledige Sankey-weergave</div>
  </div>
</div>

<div id="main_content_wrap">
  <div id="chart"></div>
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="lib/sankey.js"></script>

<script>
var width  = 1600;
var height = 2000;

d3.csv("data/mapping-ad4-ad5-alles.csv", function(error, data) {

    var sorting = 10;

    var graph = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
        graph.nodes.push({ "name": d.source });
        graph.nodes.push({ "name": d.target });
        graph.links.push({
            "source": d.source,
            "target": d.target,
            "value": 1,
            "mapping": d.mapping
        });
    });

    graph.nodes = d3.keys(d3.nest()
        .key(function (d) { return d.name; })
        .map(graph.nodes));

    graph.links.forEach(function (d, i) {
        graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
        graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
    });

    graph.nodes = graph.nodes.map(function(d) { return { "name": d }; });

    var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g");

    var sankey = d3.sankey()
        .size([width, height])
        .nodeWidth(30)
        .nodePadding(20);

    sankey.nodes(graph.nodes)
          .links(graph.links)
          .layout(sorting);

    var path = sankey.link();

    var link = svg.append("g").selectAll(".link")
        .data(graph.links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function(d) { return Math.max(1, d.dy); });

    link.append("title")
        .text(function(d) { return d.mapping; });

    var node = svg.append("g").selectAll(".node")
        .data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

    node.append("rect")
        .attr("height", function(d) { return d.dy; })
        .attr("width", 30)
        .append("title")
        .text(function(d) { return d.name; });

    node.append("text")
        .attr("x", -6)
        .attr("y", function(d) { return d.dy / 2; })
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .text(function(d) { return d.name; });
});
</script>

</body>
</html>
