<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Sankey AD4 â†’ AD5 Mapping</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:"Inter",sans-serif;
    background:#f8f8f8;
}
#topbar { background:#003b6c; height:8px; }
#header {
    background:white;
    padding:25px 40px;
    border-bottom:1px solid #ddd;
}
#header h1 { margin:0; font-size:26px; font-weight:600; color:#003b6c; }
#header p { margin:4px 0 0; color:#555; }

#tabs {
    padding:10px 40px;
    background:white;
    border-bottom:1px solid #ddd;
    display:flex;
    gap:8px;
    flex-wrap:wrap;
}
.tabbtn {
    padding:6px 12px;
    border-radius:4px;
    border:1px solid #bbb;
    background:#f2f2f2;
    cursor:pointer;
}
.tabbtn.active {
    background:#003b6c;
    color:white;
    border-color:#003b6c;
}

#chart { padding:20px; }
.tabcontent { display:none; }
.tabcontent.active { display:block; }

svg { background:white; }

.node rect { fill-opacity:0.9; shape-rendering:crispEdges; }
.node text {
    pointer-events:none;
    font-size:12px;
    fill:#333;
    font-weight:600;
}
.link { fill:none; stroke-opacity:0.35; }
.link:hover { stroke-opacity:0.65; }
</style>
</head>

<body>

<div id="topbar"></div>

<div id="header">
    <h1>Areaaldata 4 â†’ Areaaldata 5 (IMBOR) â€“ gesorteerd op AD5-object</h1>
    <p>Sankey â€“ linkhoogte vast (17 px), nodehoogte dataâ€‘gedreven</p>
</div>

<div id="tabs">
    <button class="tabbtn active" data-tab="tab-ad5">AD5 (alles)</button>
    <button class="tabbtn" data-tab="tab-bodem">Bodem</button>
    <button class="tabbtn" data-tab="tab-groen">Groen</button>
    <button class="tabbtn" data-tab="tab-ovl">OVL / VRI</button>
    <button class="tabbtn" data-tab="tab-wegen">Wegen</button>
</div>

<div id="chart">
    <div id="tab-ad5" class="tabcontent active"><svg id="sankey_ad5"></svg></div>
    <div id="tab-bodem" class="tabcontent"><svg id="sankey_bodem"></svg></div>
    <div id="tab-groen" class="tabcontent"><svg id="sankey_groen"></svg></div>
    <div id="tab-ovl" class="tabcontent"><svg id="sankey_ovl"></svg></div>
    <div id="tab-wegen" class="tabcontent"><svg id="sankey_wegen"></svg></div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="lib/d3-sankey.min.js"></script>

<script>
const ASSETGROUPS = {
    Bodem: "bodem",
    Groen: "groen",
    "OVL / VRI": "ovlvri",
    Wegen: "wegen"
};

document.querySelectorAll(".tabbtn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".tabbtn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tabcontent").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
    });
});

const WIDTH = 1500;
const NODE_WIDTH = 70;
const NODE_PADDING = 12;
const LINK_HEIGHT = 17;
const MARGIN = {top:20, right:50, bottom:20, left:200};

function drawSankey(svgId, csvPath, group = null) {

    d3.csv(csvPath).then(raw => {

        raw.forEach(d => {
            d.assetgroep = d.assetgroep
                .toLowerCase()
                .replace(/\s+/g, "")
                .replace(/\//g, "");
        });

        let data = raw;
        if (group && ASSETGROUPS[group]) {
            data = raw.filter(d => d.assetgroep === ASSETGROUPS[group]);
        }

        const names = Array.from(new Set(data.flatMap(d => [d.source, d.target])));

        const graph = {
            nodes: names.map(n => ({ name:n })),
            links: data.map(d => ({
                source: names.indexOf(d.source),
                target: names.indexOf(d.target),
                value: 1,
                mapping: d.mapping || ""
            }))
        };

        /* ðŸ”‘ DIT IS DE FIX */
        const linkCount = graph.links.length;
        const height =
            Math.max(linkCount * LINK_HEIGHT + NODE_PADDING * names.length, 300);

        const svg = d3.select(svgId)
            .attr("width", WIDTH + MARGIN.left + MARGIN.right)
            .attr("height", height + MARGIN.top + MARGIN.bottom);

        svg.selectAll("*").remove();

        const g = svg.append("g")
            .attr("transform", `translate(${MARGIN.left},${MARGIN.top})`);

        const sankey = d3.sankey()
            .nodeWidth(NODE_WIDTH)
            .nodePadding(NODE_PADDING)
            .extent([[0, 0], [WIDTH, height]]);

        sankey(graph);

        g.append("g")
            .selectAll(".link")
            .data(graph.links)
            .enter()
            .append("path")
            .attr("class","link")
            .attr("d", d3.sankeyLinkHorizontal())
            .style("stroke-width", LINK_HEIGHT)
            .append("title")
            .text(d => d.mapping);

        const node = g.append("g")
            .selectAll(".node")
            .data(graph.nodes)
            .enter()
            .append("g")
            .attr("class","node")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        node.append("rect")
            .attr("width", NODE_WIDTH)
            .attr("height", d => d.y1 - d.y0);

        node.append("text")
            .attr("x",-12)
            .attr("y", d => (d.y1 - d.y0) / 2)
            .attr("dy","0.35em")
            .attr("text-anchor","end")
            .text(d => d.name);
    });
}

drawSankey("#sankey_ad5", "mapping-ad4-ad5-sort-ad5.csv");
drawSankey("#sankey_bodem", "mapping-ad4-ad5-sort-ad5.csv", "Bodem");
drawSankey("#sankey_groen", "mapping-ad4-ad5-sort-ad5.csv", "Groen");
drawSankey("#sankey_ovl", "mapping-ad4-ad5-sort-ad5.csv", "OVL / VRI");
drawSankey("#sankey_wegen", "mapping-ad4-ad5-sort-ad5.csv", "Wegen");
</script>

</body>
</html>
