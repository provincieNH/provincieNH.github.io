<!DOCTYPE HTML>
<html>
	<head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Sgvizler</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="examples.css">
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
	  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	  <script type="text/javascript" src="sgvizler.js"></script>
	  <script type="text/javascript">
		sgvizler.prefix('pnh_otl', 'http://otl.noord-holland.nl#');
		sgvizler.prefix('ad','http://areaaldata.noord-holland.nl#');
		sgvizler.prefix('pnh_otb','http://otb.noord-holland.nl#');
		sgvizler.prefix('skos','http://www.w3.org/2004/02/skos/core#');
		sgvizler.prefix('geo','http://www.opengis.net/ont/geosparql#');
		sgvizler.prefix('n197','http://n197.noord-holland.nl#');
		
		$(document).ready(function() { sgvizler.containerDrawAll(); });
    </script>
	</head>
   <body>
   <h4><code>model</code></h4>
    <div id="sgvzl_example_graph" 
		data-sgvizler-endpoint="https://dydra.com/niels/otl-noord-holland/sparql" 
		data-sgvizler-query="
		SELECT  distinct ?dest ?src ?dest_label
WHERE
{
pnh_otb:Provinciaal_systeem a ?root
{
?dest rdfs:subClassOf*?root .
}
UNION {
  	?dest  rdfs:subClassOf [ a owl:Restriction ; 
												owl:onProperty pnh_otb:partOf ; 
												owl:someValuesFrom ?root] .
}
UNION
 {?dest rdfs:subClassOf ?src .
							FILTER( STRSTARTS(STR(?src),str(pnh_otb:)) )
?src skos:prefLabel ?src_label .
?dest skos:prefLabel ?dest_label .
}
UNION
 {?dest  rdfs:subClassOf[ a owl:Restriction ; 
											owl:onProperty pnh_otb:partOf ; 
											owl:someValuesFrom ?src] . 
?src skos:prefLabel ?src_label .
?dest skos:prefLabel ?dest_label .
}
 }
		" 
		data-sgvizler-chart="google.visualization.OrgChart" 
		data-sgvizler-chart-options="allowCollapse=true|size=small"
		style="width:1200px; height:600px;">
	</div>
	
	<p>Deze pagina gebuikt sgvizler.js om sparql queries te visualiseren met de google charts api.</p>
	</body>
</html>
